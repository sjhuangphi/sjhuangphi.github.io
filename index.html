<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>AVIF 圖片測試</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      display: block;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
<h1>AVIF 圖片測試</h1>

<!-- 單純載入 AVIF -->
<img
        src="https://images.21947392.com/wsd-images-dev/2000cai/seo_template/large/wps_v2_20250820114635.avif"
        alt="AVIF 測試圖片"
        width="1200" height="800">

<!-- 使用 picture 提供後備格式 -->
<picture>
  <source srcset="https://images.21947392.com/wsd-images-dev/2000cai/seo_template/large/wps_v2_20250820114635.avif" type="image/avif">
  <source srcset="https://images.21947392.com/wsd-images-dev/2000cai/seo_template/large/wps_v2_20250820114635.webp" type="image/webp">
  <img
          src="https://images.21947392.com/wsd-images-dev/2000cai/seo_template/large/wps_v2_20250820114635.jpg"
          alt="圖片後備格式"
          width="1200" height="800">
</picture>

</body>
</html>
